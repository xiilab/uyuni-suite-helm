apiVersion: v1
kind: Service
metadata:
  name: "{{ include "uyuni-suite.fullname" . }}-core"
  labels:
    {{- include "uyuni-suite.labels" . | nindent 4 }}
spec:
  type: {{ .Values.uyuni.core.service.type }}
  ports:
    - port: {{ .Values.uyuni.core.service.port }}
      targetPort: 8080
      protocol: TCP
      name: tomcat
  selector:
    app: uyuni-suite-core
